<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Bem vindo!</h1>
    <p>Veja as ilustrações dinamicas abaixo</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagen flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos colocar um audio em html5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Smoke Jacket Blues - TrackTribe.mp3" type="audio/mpeg">
    </audio>
    <!--Formatos: MP3/type=audio/mpeg,WAV,OGG -->
    
</body>
</html>
