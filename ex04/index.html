<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
   <h1>Listas Ordenadas</h1>
  <ol type="I">
      <li>levantar</li>
      <li>tomar cafe</li>
      <li>banho</li>
  </ol>
<h1>Listas não ordenadas</h1>
<ul type='square'>
    <li>pão</li>
    <li>leite</li>
    <li>carne</li>
    <h1>Listas de definição</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem</dd>
        <dt>CSS</dt>
        <dd>Cascading</dd>
    </dl>

</ul>
</body>
</html>
